language: java
addons:
  sonarcloud:
    organization: "flaviolazzarini"
    token:
      secure:  "" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Pcoverage -Dsonar.projectKey=flaviolazzarini_microservices-sample deploy
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "gateway/target/*service.jar"
    - "order_management/target/*service.jar"
    - "product_management/target/*service.jar"
    - "user_management/target/*service.jar"
  skip_cleanup: true
  on:
    tags: true
